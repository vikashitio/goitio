{{template "partials/header" .}}

<div class="main-content">
  <div class="page-content">
    <div class="container-fluid">
<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
        <div class="row">
            <div class="col-lg-8">
                <h4 class="header-title mb-4"> <span data-toggle="tooltip" data-placement="right"> {{.Title}} {{.AssetID}}</span></h4>
            </div>
            <div class="col-lg-4 text-end my-2"><a name="Add" href="/generate-new-wallet-address/{{.VoltID}}/{{.AssetID}}" value="Generate new address" title="Generate new address" class="btn btn-sm btn-outline-primary template"> Generate new address</a></div>
      </div>
    </div>
    {{if .Alert}}
      <div class="alert alert-warning alert-dismissible fade show mx-2" role="alert">
        <strong>{{.Alert}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {{end}}
          <div class="table-responsive mx-2">
            <table class="table table-centered table-nowrap mb-0">
              <thead class="bg-primary text-white">
                <tr class="font-weight-bolder">
                  <th scope="col">COIN</th>
                  <th scope="col">Address</th>
                  <th scope="col">Address Format</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>
              <tbody id="none"> 
                  {{range .Assets}}
                <tr>
                  <td>{{.AssetId}}</td>
                  <td>{{.Address}}</td>
                  <td>{{.AddressFormat}}</td>
                  <td>{{.UserDefined}}</td>
                </tr>
                {{end}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div></div></div>
  {{template "partials/footer" .}}
